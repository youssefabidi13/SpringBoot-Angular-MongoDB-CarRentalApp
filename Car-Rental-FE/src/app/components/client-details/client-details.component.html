<section>
    <div class="container">
    <div class="row">
        <div class="col-lg-12">
          <nav class="product-info-tabs wc-tabs mt-5 mb-5">
            <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
              <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Description</a>
              <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Reviews({{number}})</a>
            </div>
          </nav>
  
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <h4>Client info</h4>
  
            <ul class="">
              <li>Full name : {{c.firstName}} {{c.lastName}}</li>
              <li>Email : {{c.email}}</li>
              <li>CIN : {{c.cin}}</li>
              <li>Phone : {{c.phoneNumber}}</li>
            <li>Address : {{c.address}}</li>
            
            </ul>

            </div>
            
            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
            <div class="row">
              <div class="col-lg-7">
                <div class="media review-block mb-4" *ngFor="let r of review">
                  <img src="assets/images/avater-1.jpg" alt="reviewimg" class="img-fluid mr-4">
                  <div class="media-body">
                    <div class="product-review">
                      <span *ngFor="let star of getStarRange(r.rating)"><i class="tf-ion-android-star"></i></span>
                    </div>
                    <h6>{{r.user.firstName}} {{r.user.lastName}}<span class="text-sm text-muted font-weight-normal ml-3"></span></h6>
                    <p>{{r.comment}}</p>
                  </div>	
                </div>
  
               
              </div>
  
  
              <div class="col-lg-5">
                <div class="review-comment mt-5 mt-lg-0">
                  <h4 class="mb-3">Add a Review</h4>
  
                  <form action="#">
                    <div class="starrr"></div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                      <textarea name="comment" id="comment" class="form-control" cols="30" rows="4" placeholder="Your Review"></textarea>
                    </div>
  
                    <a routerLink="/product-single" class="btn btn-main btn-small">Submit Review</a>
                  </form>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
